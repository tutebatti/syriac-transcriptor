<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/syriac-transcriptor.css">
        <script src="./js/syriac-transcriptor.js" async></script>
        <script src="./js/translitOneToOne.js" async></script>
        <script src="./js/translitEastern.js" async></script>
        <script src="./js/translitWestern.js" async></script>
        <noscript>JavaScript is deactivated.</noscript>
        <title>Syriac Transliteration Converter</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="left-column">
                    <h2>Syriac</h2>
                    <div>
                        <div class="backdrop">
                            <div dir="rtl" id="syriac-highlights" class="syriac highlights">ܣܪܐܝܐ</div>
                        </div>
                        <textarea dir="rtl" id="syriac-textarea" class="syriac textinput" placeholder="ܣܪܐܝܐ" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="right-column">
                    <h2>Latin</h2>
                    <div>
                        <div class="backdrop">
                            <div id="latin-highlights" class="latin highlights">Latin</div>
                        </div>
                        <textarea id="latin-textarea" class="latin textinput" placeholder="Latin" spellcheck="false"></textarea>
                    </div>
                </div>
                <div class="log-area">
                    <h2>log</h2>
                    <div id="log-output" class="log-textarea"></div>
                  </div>
                <div class="option-area">
                    <h2>Transliteration used <a href="./translit-table.html">(more info)</a></h2>
                    <input id="one-to-one-transcription" type="radio" value="one-to-one" name="transcription-option" checked="checked"/>
                    <label>One-to-one transliteration</label><br/>
                    <input id="eastern-transcription" type="radio" value="eastern-vowels" name="transcription-option"/>
                    <label>Transcription with Eastern vowels</label><br/>
                    <input id="western-transcription" type="radio" value="western-vowels" name="transcription-option"/>
                    <label>Transcription with Western vowels</label><br/>
                </div>
            </div>
        </main>
    </body>
</html>
